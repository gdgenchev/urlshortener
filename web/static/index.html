<html lang="en">
<head>
    <title>URL Shortener</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>URL Shortener Service</h1>

<div class="container">
    <form>
        <div class="form-group">
            <label for="real-url">URL:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-right-0">
                        <i class="fas fa-external-link-alt"></i>
                    </span>
                </div>
                <textarea rows="1" id="real-url" class="form-control border-left-0" placeholder="https://very-long-url.com"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="resource-name">Desired Short Url Slug(Optional):</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-right-0">
                        <i class="fas fa-font"></i>
                    </span>
                </div>
                <input type="url" maxlength="50" id="short-slug" class="form-control border-left-0" placeholder="little-cat-images">
            </div>
        </div>

        <div class="form-group">
            <label for="date">Expiration Date(Optional):</label>
            <div class="input-group date">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-right-0 calendar">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                </div>
                <input id="expiration-date" class="form-control border-left-0" type="text" placeholder="Open calendar">
            </div>
        </div>

        <div class="form-group">
            <label for="expiration-time">Expiration time(Optional):</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white border-right-0">
                        <i class="fas fa-clock"></i>
                    </span>
                </div>
                <input id="expiration-time" class="form-control border-left-0" type="text" placeholder="Open clock">
            </div>
        </div>

        <input type="button" class="btn btn-primary" value="Generate URL" onclick="generateShortUrl()">
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
